<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Elbasan&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans+Narrow:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product card</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="main-wrapper">
    
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 650px)">
        <img class="image" src="./images/image-product-desktop.jpg" alt="dekstop Image">
      </picture>
    
    <div class="card-content">
      <h3 class="card-sub-title">PERFUME</h3>
      
      <h1 class="card-main-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="pricing">
        <div class="new-price">
          $149.99
        </div>
        <div class="old-price">
          $169.99
        </div>
      </div>
      <button class="buy-btn"> <img class="btn-icon" src="./images/icon-cart.svg" alt="buy now"> Add to Cart</button>
      
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
